<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript">
		window.onload=function (){
			// 获得页面元素
			var prev=document.getElementById("prev");
			var next=document.getElementById("next");
			var allpics=document.getElementById("pics");
			var picindex=document.getElementById("picIndex");
			var word=document.getElementById("word");
			//定义资源数组 
			var imagesSRC=['1.jpg','2.jpg','3.jpg','4.jpg'];
			var imagesWORD=['诡异画风','红衣美女','探索天空','九大行星'];
			//定义控制参数
			//num控制图片次序
			var num=0;
			//初始化页面图片文字资源,该函数也被用来后面的前后图切换
			loadResource();
			function loadResource(){
				// 该函数只会进行资源的加载，其他的判断条件交给其他的按钮进行
				allpics.src=imagesSRC[num];
				picindex.innerHTML=num+1+' / '+imagesSRC.length;
				word.innerHTML=imagesWORD[num];
			}			
			// 为next按钮赋予点击事件
			next.onclick=function (){
				num++;
				if(num==imagesSRC.length){
					num=0;
				}
				loadResource();
			}
			// 为prev按钮赋予点击事件
			prev.onclick=function (){
				num--;
				if(num<0){
					num=imagesSRC.length-1;
				}
				loadResource();
			}
		}		
	</script>
</head>
<body>
	<div id="container">
		<a href="javascript::" id="prev">&lt;</a>
		<a href="javascript::" id="next">&gt;</a>
		<img src="" id="pics">
		<p id="picIndex"></p>
		<p id="word"></p>
	</div>
</body>
</html>
